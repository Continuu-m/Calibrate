# alembic.ini — Alembic Configuration File
#
# SYSTEM DESIGN NOTE:
# This file sits at your project root (same level as your app/ folder).
# The DATABASE_URL is intentionally left blank here — it gets injected
# from your .env file inside env.py. Never put real credentials here
# since this file gets committed to Git.

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration file names
# Example output: 2026_02_24_1430-a1b2c3d4e5f6_add_capacity_table.py
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Leave blank — gets set from .env in env.py
sqlalchemy.url =

[post_write_hooks]
# Optional: auto-format migration files with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S